<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="author" content="智能社 - zhinengshe.com" />
<meta name="copyright" content="智能社 - zhinengshe.com" />
<title>智能社 - www.zhinengshe.com</title>
<style>
#div1 input.active{ background:yellow;}
#div1 div{display:none;width:200px; height:200px; background:#ccc;}
</style>
<script>

function TabSwitch(id){
	//获取元素
	this.oDiv = document.getElementById("div1");
	this.aBtn = this.oDiv.getElementsByTagName("input");
	this.aDiv = this.oDiv.getElementsByTagName("div");
	
	
	var _this = this;
	//添加事件
	for(var i = 0; i < this.aBtn.length; i++){
		
		this.aBtn[i].index = i;
		this.aBtn[i].onclick = function(){
			//清空所有 给当前元素添加样式
			_this.fnClick(this.index);
		};
	}
}

TabSwitch.prototype.fnClick = function(index){
	for(var i = 0; i < this.aBtn.length; i++){
		this.aBtn[i].className = "";
		this.aDiv[i].style.display = "none";
	}
	this.aBtn[index].className = "active";
	this.aDiv[index].style.display = "block";	
};

window.onload = function(){
	new TabSwitch("div1"); 	
};
</script>
</head>

<body>
<div id="div1">
	<input class="active" type="button" value="aaa" />
	<input type="button" value="bbb" />
	<input type="button" value="ccc" /> 
    <div style="display:block;">aaa</div>
    <div>bbbb</div>
    <div>cccc</div>

</div>
</body>
</html>
